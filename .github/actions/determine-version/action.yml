name: 'Determine Version'
description: 'Calculates the version tag based off the action and git/ref'
inputs:
  github-ref:
    description: 'The current reference point for the version'
    required: true
outputs:
  build-version: 
    description: "Build Version"
    value: ${{ steps.cal.outputs.version }}
runs:
  using: "composite"
  steps:
  - id: cal
    run: |
      echo "input ${{ inputs.github-ref }}"
      VERSION=$(echo "${{ inputs.github-ref }}" | sed -e 's,.*/\(.*\),\1,')
      echo "stripped $VERSION"
      [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
      echo "tagged $VERSION"
      [ "$VERSION" == "master" ] && VERSION=latest
      echo "main $VERSION"
      echo "::set-output name=version::$(echo $VERSION)"
    shell: bash
